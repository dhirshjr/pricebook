<!-- define a template called item -->
<template name="item">
  <tr>
    <td>{{store}}</td>
    <td>{{name}}</td>
    <td>{{weight}}</td>
    <td>{{weightType}}</td>
    <td>{{qty}}</td>
    <td>{{qtyType}}</td>
    <td>{{price}}</td>
    <td><button class="deleteItem">Delete</button></td>
  </tr>
</template>
