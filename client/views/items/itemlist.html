<!-- define a template called itemList -->
<template name="itemList">
  <p>All Items</p>
  {{> addItem}}
  {{> itemerrors contextName="updateForm" errorMessage="There was an error updating the record."}}
  <table class="ui compact celled table">
    <thead>
      <tr>
        <th class="two column wide">Store</th>
        <th class="two column wide">Name</th>
        <th class="two column wide">Weight</th>
        <th class="two column wide">Weight Type</th>
        <th class="two column wide">Qty</th>
        <th class="two column wide">Qty Type</th>
        <th class="two column wide">Price</th>
        {{#if isLoggedIn}}<th></th>{{/if}}
      </tr>
      <tr class="filterRow">
        <th>{{> itemsearch columnName='store'}}</th>
        <th>{{> itemsearch columnName='name'}}</th>
        <th>{{> itemsearch columnName='weight' number=true }}</th>
        <th>{{> itemsearch columnName='weightType'}} </th>
        <th>{{> itemsearch columnName='qty' number=true }}</th>
        <th>{{> itemsearch columnName='qtyType'}}</th>
        <th>{{> itemsearch columnName='price' number=true }}</th>
        {{#if isLoggedIn}}<th></th>{{/if}}
      </tr>
    </thead>
    <tbody>
      {{#each items}}
        {{> item}}
      {{/each}}
    </tbody>
  </table>  
</template>
